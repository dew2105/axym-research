services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: axym-postgres
    environment:
      POSTGRES_DB: axym_research
      POSTGRES_USER: axym
      POSTGRES_PASSWORD: axym_research
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axym -d axym_research"]
      interval: 5s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5-community
    container_name: axym-neo4j
    environment:
      NEO4J_AUTH: neo4j/axym_research
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 2G
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_pagecache_size: 1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
      - neo4jimport:/var/lib/neo4j/import
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p axym_research 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20

volumes:
  pgdata:
  neo4jdata:
  neo4jimport:
